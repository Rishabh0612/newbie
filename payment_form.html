<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form>
    <h1>Payment form</h1>
    <p>Required fields are followed by *</p>
    <h2>Contact imformation</h2>
    <p>Name: * <input type="text" name="name" id="name" required></p>
    <fieldset>
        <legend>Gender</legend>
       <p>
        Male <input type="radio" name="gender" id="male">
        Female <input type="radio" name="gender" id="female">

    </p>
    </fieldset>
<p>
    Address : <textarea name="address" id="address" cols="60" rows="10"></textarea>
</p>
<p>
    Email: * <input type="email" name="email" id="email" required>
</p>

<p>
    Pincode: * <input type="number" name="pincode" id="pincode" required>
</p>
<hr>
<h2>Payment imformation</h2>
<p>

    Card type: * <select name="card_type" id="card_type" required>

        <option value="">---Select the type---</option>
        <option value="visa">Visa</option>
        <option value="Mastercard">Mastercard</option>
        <option value="Rupay">Rupay</option>
    </select>
</p>

<p>Card number: * <input type="number" name="card_number" id="card_number" required></p>
<p>Expiration date: * <input type="date" name="exp_date" id="exp_date" required></p>
<p>CVV: * <input type="password" name="cvv" id="cvv" required></p>
<input type="submit" value="Pay now">
</form>


</body>
</html>
